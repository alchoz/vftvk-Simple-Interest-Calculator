<!DOCTYPE html>

<html>

<head>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Web App - Simple Interest Calculator</title>

</head>

<body>
    <div class="maindiv">

        <h1>Simple Interest Calculator</h1>
        <br />

        Amount <input type="number" id="principal"> 
        <br />

        Interest Rate <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="rangeReader()">

        <span id="sliderValue">10.25%</span>
        <br />
        <br>

        <label for="number">No. of Years: </label>

        <select name="number" id="years">
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
            <option value="four">4</option>
            <option value="five">5</option>
            <option value="six">6</option>
            <option value="seven">7</option>
            <option value="eight">8</option>
            <option value="nine">9</option>
            <option value="ten">10</option>
        </select>
        <br />

        <button onclick="compute()">Compute Interest</button><br><br>

        <span id="result"></span><br>


        <footer>Â© Everyone Can Get Rich</footer>
    </div>


</body>

</html>
